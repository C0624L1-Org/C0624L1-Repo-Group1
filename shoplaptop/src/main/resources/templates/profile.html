<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Custom Styles -->
  <link href="/css/dashboard/navbar.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{/common/navbar :: navbar}"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="container mt-5">
    <div class="card shadow w-50 mx-auto">
        <div class="card-header bg-warning text-white">
            <h3 class="mb-0">Chỉnh sửa thông tin cá nhân</h3>
        </div>
        <div class="card-body">
            <form method="post" th:object="${user}" th:action="@{/profile}">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{username}"/>
                <input type="hidden" th:field="*{password}"/>
                <input type="hidden" th:field="*{role}"/>
                <input type="hidden" th:field="*{status}"/>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}">
                    <p class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" id="phone" class="form-control" th:field="*{phone}">
                    <p class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ Tên</label>
                    <input type="text" id="fullName" class="form-control" th:field="*{fullName}">
                    <p class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Giới tính</label><br>
                    <div class="form-check">
                        <input type="radio" id="male" th:field="*{gender}" value="true" class="form-check-input">
                        <label for="male" class="form-check-label">Nam</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" th:field="*{gender}" value="false" class="form-check-input">
                        <label for="female" class="form-check-label">Nữ</label>
                    </div>
                    <p class="text-danger small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" id="address" class="form-control" th:field="*{address}">
                    <p class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>

                <!-- Avatar -->
                <div class="mb-3">
                    <label for="avatar" class="form-label">Ảnh đại diện(URL)</label>
                    <input type="text" id="avatar" class="form-control" th:field="*{avatar}" placeholder="Nhập URL của avatar">
                    <!--                    <p class="text-danger small" th:if="${#fields.hasErrors('avatar')}" th:errors="*{avatar}"></p>-->
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Cập nhật</button>
                    <a th:href="@{/home}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
