<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lịch sử mua hàng</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Styles -->
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/common/navbar :: navbar}"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content mt-5">
    <h1>Đơn Hàng</h1>
    <div>
        <a class="btn btn-light" th:href="@{/home/order}"
           th:style="${s=='' or s==-1} ? 'font-weight: bold' : 'font-weight: normal'"> Tất cả </a>
        <a class="btn btn-light" th:href="@{/home/order(page=0, s='2')}"
           th:style="${s==2} ? 'font-weight: bold' : 'font-weight: normal'"> Đang xử lý </a>
        <a class="btn btn-light" th:href="@{/home/order(page=0, s='1')}"
           th:style="${s==1} ? 'font-weight: bold' : 'font-weight: normal'"> Thành công </a>
        <a class="btn btn-light" th:href="@{/home/order(page=0, s='0')}"
           th:style="${s==0} ? 'font-weight: bold' : 'font-weight: normal'"> Thất bại </a>
    </div>
    <br>
    <p>Tổng đơn hàng: <span th:text="${orders.totalElements}"></span></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>STT</th>
            <th>Ngày Tạo</th>
            <th>Tài Khoản</th>
            <th>Số Lượng</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="o,l : ${orders}">
            <td th:text="${l.count}"></td>
            <td th:text="${#temporals.format(o.orderDateTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td><a th:href="@{/home/order/{id}/detail(id=${o.id})}" th:text="${o.user.username}"></a></td>
            <td th:text="${o.orderItemList.size()}"></td>
            <td th:text="${#numbers.formatInteger(o.orderAmount,1,'POINT') + 'đ'}"></td>
            <td th:text="${o.orderStatus == status[0]} ? 'Thất Bại' : (${o.orderStatus == status[1]} ? 'Thành Công' : 'Đang Xử Lý')"></td>
        </tr>
        </tbody>
    </table>
    <a th:if="${orders.hasPrevious()}" th:href="@{/home/order(page = ${orders.number - 1}, s = ${s})}">Previous</a>
    <span th:text="${(orders.number+1) + '/' + orders.totalPages}"></span>
    <a th:if="${orders.hasNext()}" th:href="@{/home/order(page = ${orders.number + 1}, s = ${s})}">Next</a>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
