<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h1>Category List</h1>
<p th:text="${message}"></p>
<a th:href="@{/dashboard/productTypes/create}">Add new brand</a>
<table>
  <thead>
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Logo</th>
    <th colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="c,l : ${categories}">
    <td th:text="${l.count}"></td>
    <td th:text="${c.name}"></td>
    <td><img th:src="${c.logo}" th:alt="${c.name}" width="100" height="100"></td>
    <td><a th:href="@{/dashboard/productTypes/{id}/remove(id=${c.id})}">Remove</a></td>
    <td><a th:href="@{/dashboard/productTypes/{id}/edit(id=${c.id})}">Edit</a></td>

  </tr>
  </tbody>
</table>
</body>
</html>
