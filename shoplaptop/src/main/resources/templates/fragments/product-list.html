<div th:fragment="productListFragment" xmlns:th="http://www.thymeleaf.org">
  <div class="row">
    <div class="col-md-4 mb-4" th:each="product : ${productPage.content}">
      <div class="card h-100">
        <img th:src="@{${product.img}}" class="card-img-top" alt="Sản phẩm">
        <div class="card-body text-center">
                    <span class="badge bg-danger discount-badge"
                          th:if="${product.discount != null and product.discount > 0}"
                          th:text="'-' + ${product.discount} + '%'"></span>
          <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
          <p class="card-text">
            <span class="price-current fw-bold" th:text="${product.discountPrice}">0₫</span>
            <span class="price-old text-muted text-decoration-line-through ms-2"
                  th:if="${product.discount != null and product.discount > 0}"
                  th:text="${product.price}">0₫</span>
          </p>
          <p class="small text-muted">Còn lại: <span th:text="${product.stock}"></span> sản phẩm</p>
        </div>
        <div class="card-footer d-flex justify-content-around">
          <a th:href="@{/detail-product/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm">Xem Chi Tiết</a>
          <a th:if="${currentUser != null}" th:href="@{/cart/add(userId=${currentUser.id},productId=${product.id})}" class="btn btn-outline-warning btn-sm">Thêm Vào Giỏ</a>
          <a th:if="${currentUser == null}" th:href="@{/login}" class="btn btn-outline-warning btn-sm">Thêm Vào Giỏ</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Phân trang: chỉ hiển thị tối đa 6 trang -->
  <nav th:if="${productPage.totalPages > 1}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:onclick="'filterProducts(' + (${currentPage} - 1) + ');'">&laquo;</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, T(Math).min(productPage.totalPages - 1, 5))}"
          th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link" href="javascript:void(0)" th:onclick="'filterProducts(' + i + ');'" th:text="${i + 1}">1</a>
      </li>
      <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
        <a class="page-link" href="javascript:void(0)" th:onclick="'filterProducts(' + (${currentPage} + 1) + ');'">&raquo;</a>
      </li>
    </ul>
  </nav>
</div>
