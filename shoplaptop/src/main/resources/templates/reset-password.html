<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset mật khẩu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Styles -->
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{/common/navbar :: navbar}"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>
<div class="main-content mt-5">
    <h2>Đặt lại mật khẩu mới</h2>
    <form th:action="@{/reset-password}" method="post" th:object="${resetPasswordDTO}">
        <input type="hidden" name="token" th:value="${token}">
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu mới:</label>
            <input type="password" class="form-control" id="password" name="password">
<!--            <p class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>-->
        </div>
        <button type="submit" class="btn btn-primary">Thay đổi mật khẩu</button>
    </form>
</div>
</body>
</html>
