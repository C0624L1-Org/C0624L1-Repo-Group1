<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Styles -->
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <a class="btn btn-primary" th:href="@{/allProduct}">Back</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cartItem}">
            <td th:text="${cartItem.getProduct().name}"></td>
            <td >
                <a th:href="@{/cart/reduceQuantity(userId=${user.getId()},productId=${cartItem.getProduct().getId()})}"> - </a>
                <span th:text="${cartItem.getQuantity()}"></span>
                <a th:href=" @{/cart/addQuantity(userId=${user.getId()},productId=${cartItem.getProduct().getId()})}">+</a>
            </td>
            <td th:text="${cartItem.getQuantity()*cartItem.getProduct().price}"></td>
        </tr>

        </tbody>
    </table>
    <span>Tong so san pham trong gio hang: </span><span th:text="${countProduct}"></span></br>
    <span>Tong tien thanh toan: </span><span th:text="${totalPrice}"></span></br>
    <a class="btn btn-info" th:href="@{/home/order}">Thanh toan</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
