<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Custom Styles -->
  <link href="/css/dashboard/navbar.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{/common/navbar :: navbar}"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content mt-5">
  <h2>Nhập mã xác nhận OTP</h2>
  <form th:action="@{/change-password/verify}" method="post">
    <div class="mb-3">
      <label for="otp" class="form-label">OTP:</label>
      <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter your OTP" required>
    </div>
    <button type="submit" class="btn btn-primary">Xác nhận và thay đổi</button>
  </form>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
