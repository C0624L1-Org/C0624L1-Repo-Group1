<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:th:="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom Styles -->
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{/common/navbar :: navbar}"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>
<div class="main-content mt-5">
    <h2>Quên mật khẩu</h2>
    <form th:action="@{/forgot-password}" method="post" th:object="${forgotPasswordDTO}">
        <div class="mb-3">
            <label for="email" class="form-label">Email của bạn:</label>
            <input type="email" class="form-control" id="email" name="email">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Gửi Email Reset</button>
    </form>
</div>
</body>
</html>
